<!-- backend/templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Telegram Memory{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css">
  {% block head_extra %}{% endblock %}
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <div class="logo">
      <a href="/">Telegram Memory</a>
    </div>
    {% if current_user %}
    <div class="header-user-info">
      <span>Пользователь: <strong>{{ current_user.username }}</strong>{% if current_user.is_admin %} <span style="color: var(--accent-primary);">(Админ)</span>{% endif %}</span>
      <form method="post" action="/logout" style="margin: 0;">
        <button type="submit" class="btn btn-secondary" style="padding: 8px 16px; font-size: 13px;">Выйти</button>
      </form>
    </div>
    {% endif %}
  </div>
</header>

<main class="site-main">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>
</body>
</html>
