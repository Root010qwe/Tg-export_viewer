{% extends "base.html" %}

{% block title %}Регистрация — Telegram Memory{% endblock %}

{% block content %}
<div class="index-header">
  <h1>Регистрация</h1>
</div>

{% if error %}
  <div class="message-error">
    {{ error }}
  </div>
{% endif %}

<form method="post" action="/register">
  <div class="form-group">
    <label for="username">Имя пользователя:</label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      required 
      minlength="3" 
      maxlength="50" 
      pattern="[a-zA-Z0-9_-]+"
      autocomplete="username"
    >
    <div class="form-help">3-50 символов, только буквы, цифры, дефисы и подчёркивания</div>
  </div>

  <div class="form-group">
    <label for="password">Пароль:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      required 
      minlength="8"
      autocomplete="new-password"
    >
    <div class="form-help">Минимум 8 символов</div>
  </div>

  <div class="form-group">
    <label for="password_confirm">Подтвердите пароль:</label>
    <input 
      type="password" 
      id="password_confirm" 
      name="password_confirm" 
      required 
      minlength="8"
      autocomplete="new-password"
    >
  </div>

  <button type="submit" class="btn">Зарегистрироваться</button>
</form>

<p class="mt-md text-center">
  Уже есть аккаунт? <a href="/login">Войти</a>
</p>
{% endblock %}
