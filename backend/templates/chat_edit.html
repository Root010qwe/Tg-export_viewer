{% extends "base.html" %}

{% block title %}Переименовать чат — Telegram Memory{% endblock %}

{% block content %}
<div class="tgmem-chat-page">
  <div class="tgmem-toolbar">
    <div class="tgmem-toolbar-main">
      <div class="tgmem-chat-info">
        <div class="tgmem-chat-title">Переименовать чат</div>
        <div class="tgmem-chat-subtitle">{{ chat.title }}</div>
      </div>

      <div class="tgmem-toolbar-buttons">
        <a href="/" class="tgmem-btn">Все чаты</a>
        <a href="/chats/{{ chat.id }}" class="tgmem-btn">К чату</a>
      </div>
    </div>
  </div>

  <div class="tgmem-chat-wrap" style="padding: 16px;">
    <form method="post" action="/chats/{{ chat.id }}/edit">
      <div style="margin-bottom: 8px;">
        <label>Новое название:</label><br>
        <input
          type="text"
          name="title"
          value="{{ chat.title }}"
          required
          style="padding: 6px 8px; border-radius: 8px; border: 1px solid #4b5563; background: #020617; color: #e5e7eb; width: 100%; max-width: 400px;"
        >
      </div>
      <button type="submit" class="tgmem-btn">Сохранить</button>
    </form>
  </div>
</div>
{% endblock %}
